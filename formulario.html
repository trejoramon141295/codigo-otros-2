<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Se manda a llamr de manera correcta styles.css-->
  <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css">
  <title>Formulario</title>
</head>

<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    Nombre <input type="text" name="name" id="name">
    <br />
    Edad <input type="number" name="age" id="age">
    <br />

    Nacionalidad
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit">
  </form>

  <div>
    <!--Se agrega id="lista-de-invitados" necesaria para agregar los elementos-->
    <h2 id="lista-de-invitados">Lista de invitados</h2>

  </div>
  <!--Se manda a llamar de manera corecta el script de formulario.js-->
  <script src="./js/formulario.js"></script>
</body>

</html>
